<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retirement Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>RETIREMENT CALCULATOR</h1>
  <label>Current Age: <input type="number" id="currentAge" /></label>
  <label>Current Savings ($): <input type="number" id="currentSavings" /></label>
  <label>Required Retirement Savings (Today's $): <input type="number" id="requiredRetirement" /></label>
  <label>Inflation Rate (% per annum): <input type="number" id="inflationRate" /></label>
  <label>Retirement Age: <input type="number" id="retirementAge" /></label>
  <label>Expected Rate of Return (% per annum): <input type="number" id="rateOfReturn" /></label>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>
  <div style="margin-top:18px;">
    <canvas id="growthChart" width="280" height="180"></canvas>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
